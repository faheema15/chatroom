<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatroom</title>
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header><img src="images/icon.png" alt="img" height="40px" width="40px">Chatroom</header>
            <form id="signupForm">
                <div class="field input">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                    <span id="usernameError" style="color: red; font-size: 12px;"></span>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye" onclick="togglePasswordVisibility(event)"></i>
                    <span id="passwordError" style="color: red; font-size: 12px;"></span>
                </div>
                <div class="field button">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="link">Don't have an account? <a href="signup.html">Signup now</a></div>
        </section>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility(event) {
            const passwordInput = document.getElementById('password');
            const icon = event.target;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form Validation
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            // Username Validation
            const usernameError = document.getElementById('usernameError');
            if (username.length < 3 || username.length > 15) {
                usernameError.textContent = 'Username must be between 3 and 15 characters.';
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = 'Username can only contain letters, numbers, and underscores.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // Password validation (min 6 chars)
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // If form is valid, store username and redirect
            if (isValid) {
                localStorage.setItem('username', username);
                window.location.href = 'room.html'; // Redirect to room.html
            }
        });
    </script>
</body>
</html>
