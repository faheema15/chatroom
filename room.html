<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatroom</title>
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><img src="images/icon.png" alt="img" height="40px" width="40px"> Chatroom</h1>
        </header>
        <main class="join-main">
            <form id="join-room-form">
                <div class="form-control">
                    <h2 class="welcometxt">Welcome, <span id="displayUsername"></span>!</h2>
                </div>
                <div class="form-control">
                    <label for="room">Join a Room</label>
                    <select name="room" id="room">
                        <option value="Friendly Fireside">Friendly Fireside</option>
                        <option value="Gamer's Guild">Gamer's Guild</option>
                        <option value="Literary Lounge">Literary Lounge</option>
                        <option value="Tech Talk Tavern">Tech Talk Tavern</option>
                        <option value="Creative Canvas">Creative Canvas</option>
                        <option value="Soundwave Sanctuary">Soundwave Sanctuary</option>
						<option value="Brainstorm Bistro">Brainstorm Bistro</option>
						<option value="Thought Exchange">Thought Exchange</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>

    <script>
        // Retrieve the username from localStorage
        const username = localStorage.getItem('username');

        // Display the username or default to 'Guest'
        if (username) {
            document.getElementById('displayUsername').textContent = username;
        } else {
            document.getElementById('displayUsername').textContent = 'Guest';
        }

        // Form submission with username and room in the query string
        const form = document.getElementById('join-room-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get the selected room
            const room = document.getElementById('room').value;

            // Redirect to chat.html with username and room in query string
            window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
        });
    </script>
</body>
</html>
